<div class="dialog-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header" [ngClass]="'dialog-' + type">
      <h3>{{ title }}</h3>
    </div>
    
    <div class="dialog-body">
      <p>{{ message }}</p>
    </div>
    
    <div class="dialog-footer">
      <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn" [ngClass]="{'btn-danger': type === 'danger', 'btn-primary': type !== 'danger'}" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
